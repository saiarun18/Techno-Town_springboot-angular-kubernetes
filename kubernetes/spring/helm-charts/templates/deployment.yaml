apiVersion: apps/v1 
kind: Deployment    
metadata:              
  name: {{ .Release.Name }}
  labels:
    {{- include "helm-charts.labels" . | nindent 4 }}
spec:                
  selector:         
    matchLabels:
      {{- include "helm-charts.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}       
  template:
    metadata:
      labels:        
      {{- include "helm-charts.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository | quote }}
          imagePullPolicy: {{ .Values.image.imagepullPolicy }}
          ports:
            - containerPort: 8080                
          env:   # Setting Enviornmental Variables
          - name: {{ .Values.env.envname }}   # Setting Database host address from configMap
            valueFrom: 
              configMapKeyRef:
                name: {{ .Values.env.configMap_key_Ref_name }}  # name of configMap
                key: {{ .Values.env.configMap_key }}
          - name: DB_NAME  # Setting Database name from configMap
            valueFrom:
              configMapKeyRef:
                name: db-conf 
                key: name
          - name: DB_USERNAME  # Setting Database username from Secret
            valueFrom:
              secretKeyRef:
                name: db-credentials # Secret Name
                key: username
          - name: DB_PASSWORD # Setting Database password from Secret
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password     
